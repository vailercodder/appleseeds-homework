

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            flex-wrap: wrap; /* Allow the navbar items to wrap */
        }
        .navbar-header {
            color: white;
            font-weight: bold;
        }
        .nav-items {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .nav-item {
            padding: 10px;
            margin-right: 10px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .green, .portfolio, .yellow, .red {
            background-color: green;
            color: white;
        }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; }
        .portfolio { background-color: blue; }
        .nav-item:last-child { margin-right: 0; }

        /* Media query for screens smaller than 768px */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack navbar items vertically */
                align-items: flex-start; /* Align items to the start */
            }
            .nav-items {
                justify-content: center; /* Center the nav items on smaller screens */
                width: 100%; /* Take full width */
            }
            .nav-item {
                margin-right: 0; /* Remove right margin */
                margin-bottom: 10px; /* Add bottom margin */
            }
            .nav-item:last-child {
                margin-bottom: 0; /* Remove bottom margin from the last item */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-header">Welcome to the nav</div>
        <div class="nav-items">
            <div class="nav-item green">Home</div>
            <div class="nav-item yellow">About</div>
            <div class="nav-item red">Contact</div>
            <div class="nav-item portfolio">Portfolio</div>
        </div>
    </nav>
</body>
</html>
