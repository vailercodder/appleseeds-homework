    <style>
        body, html {
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between; /* Adjust the space distribution */
            align-items: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar-header {
            color: white; /* Text color for the header */
            font-weight: bold;
        }
        .nav-items {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align nav items to the end (right) */
        }
        .nav-item {
            padding: 10px;
            margin-right: 10px; /* Space between nav items */
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .green, .portfolio, .yellow, .red {
            background-color: green; /* Default background color */
            color: white; /* Default text color */
        }
        .yellow {
            background-color: yellow;
            color: black; /* Special styling for yellow */
        }
        .red {
            background-color: red;
        }
        .portfolio {
            background-color: blue;
        }
        /* Remove margin from the last item */
        .nav-item:last-child {
            margin-right: 0;
        }


        --banner-slides-height: 40px;
