<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            height: 100%;
            margin: 0; /* Removes default margin */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/day-3/grbok8dnz1fy.png');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
        }

        .form-section {
            background-color: white;
            padding: 20px;
            width: 300px; /* Adjust as needed */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box; /* Ensures padding and border are included in width/height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: 100%; /* Makes form take the full width of .form-section */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <section class="form-section">
        <header>
            <h2>Enlisting Form</h2>
        </header>
        <form action="http://127.0.0.1:5500/test/tryingout3.html" method="post">
            <label for="soilder-name">Solider Name:</label>
            <input type="text" id="soilder-name" name="soilder-name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
