<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
      
        table {
            width: 60%; /
            border-collapse: collapse; 
            margin: 20px; 
        }
       
        th, td {
            border: 1px solid #007bff; 
            text-align: left;
            padding: 8px; 
        }
       
        th {
            background-color: black; 
            color: white; 
        }
        
        tr:nth-child(even) {
            background-color: white; 
        }
    </style>

</head>
<body>
</body>
<table>

<tr>

   
        <th colspan="2">Header</th>
    </tr>
    <tr>
        <td>כיתה, שכבה</td>
        <td>שכבה 2, כיתה 1 </td>
    </tr>
    <tr>
        <td>עיר ,בית ספר</td>
        <td>עיר 2, בית ספר 3</td>
    </tr> 
</table>
</body>
</html>
