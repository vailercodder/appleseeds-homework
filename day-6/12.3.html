<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

<style>

.box{
  position: relative; 
  width: 200px;
  height: 100px; 
  background-color: #3498db; 
}

.box::after {
  content: ""; 
  position: absolute; 
  top: 0; 
  left: 0; 
  width: 100px; 
  height: 100px ; 
  background-color: green; 
  color: tan
}

.box:hover{

   
  background-color: red; 
  color: tan

}
  
</style>

</head>
<body>

    <div class="box"></div>
    
</body>
</html>
